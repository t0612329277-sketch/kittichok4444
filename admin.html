<script>
let editId = null;

function getProducts(){
    return JSON.parse(localStorage.getItem("products")) || [];
}

function saveProducts(p){
    localStorage.setItem("products", JSON.stringify(p));
}

function addProduct(){
    const name = document.getElementById("name").value;
    const model = document.getElementById("model").value;
    const price = document.getElementById("price").value;
    const material = document.getElementById("material").value || "-";
    const size = document.getElementById("size").value || "-";
    const weight = document.getElementById("weight").value || "-";
    const gem = document.getElementById("gem").value || "-";
    const warranty = document.getElementById("warranty").value || "-";

    }

    const products = getProducts();

    if(editId){
        const p = products.find(p=>p.id===editId);
        Object.assign(p,{
            name,model,price,material,size,weight,gem,warranty,care,image,category
        });

    }else{

            name,model,price,material,size,weight,gem,warranty,care,image,category

function editProduct(id){
    const p = getProducts().find(p=>p.id===id);

    name.value = p.name;
    model.value = p.model;
    price.value = p.price;
    material.value = p.material;
    size.value = p.size;
    weight.value = p.weight;
    gem.value = p.gem;
    warranty.value = p.warranty;
    care.value = p.care;
    image.value = p.image;
    category.value = p.category;
}
